  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <a routerLink="home">Ethos Machina</a>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="about">
          About
        </ion-button>
        <ion-button routerLink="projects">
          Projects
        </ion-button>
        <ion-button routerLink="contact">
          Contact
        </ion-button>
      </ion-buttons>

    </ion-toolbar>

  <ion-content [fullscreen]="true">

      <ion-toolbar>
        <ion-title size="large">Ethos Machina</ion-title>
        <ion-buttons slot="end">
          <ion-button routerLink="about">
            About
          </ion-button>
          <ion-button routerLink="projects">

          </ion-button>
          <ion-button routerLink="contact">
            Contact
